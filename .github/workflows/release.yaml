name: Build Android Release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Install Dependencies
        run: bun install

      - name: Prepare Signing Key
        run: |
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > src-tauri/gen/android/release.jks
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > src-tauri/gen/android/keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/keystore.properties
          echo "storeFile=../release.jks" >> src-tauri/gen/android/keystore.properties

      - name: Prepare App Icons
        run: bun run icon

      - name: Build Android Release (Split per ABI)
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: bun tauri android build --apk true --split-per-abi

      - name: Build Android Release (Universal)
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: bun tauri android build --apk true

      - name: Extract Version and Rename APKs
        run: |
          VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          echo "App Version: $VERSION"

          mkdir -p ./final-artifacts

          find src-tauri/gen/android/app/build/outputs/apk/ -name "*.apk" | while read -r apk_path; do
            filename=$(basename "$apk_path")
            new_name=$(echo "$filename" | sed "s/^app-/LiraNow-v$VERSION-/")
            cp "$apk_path" "./final-artifacts/$new_name"
            echo "Renamed: $filename -> $new_name"
          done

      - name: Read Release Notes
        id: read_release_notes
        run: |
          body_content=$(cat resources/release-notes.md)
          echo "BODY_CONTENT<<EOF" >> $GITHUB_OUTPUT
          echo "$body_content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: final-artifacts/*.apk
          body: ${{ steps.read_release_notes.outputs.BODY_CONTENT }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
